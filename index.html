<html lang="en">
<head>

  <title>Responsive Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-gray-100">
<nav class="bg-red-600 flex justify-between items-center text-white py-3 px-3">

<ul class=" space-x-3 hidden md:flex">

<button id="menu-btn" class="md:hidden focus:outline-none ">

  <i id="close-icon" class="fa-solid fa-xmark text-xl hidden"></i>
</button>

</nav>

<div id="mobile-menu" class="hidden md:hidden bg-red-600 text-white px-6 py-4 space-y-2 ">

  <a href="#" class="block hover:text-yellow-300">Home</a>

      <img src="hero-background1.jpg" alt="Burger King Burger" class="rounded-xl shadow-xl w-full max-w-md mx-auto" />
    </div>
  </section>

<script>
  const menuBtn = document.getElementById('menu-btn');
  const mobileMenu = document.getElementById('mobile-menu');
  const menuIcon = document.getElementById('menu-icon');
  const closeIcon = document.getElementById('close-icon');

  menuBtn.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
    menuIcon.classList.toggle('hidden');
    closeIcon.classList.toggle('hidden');
  });
</script>
